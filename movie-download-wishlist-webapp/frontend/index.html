<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Souhaits - Films à Télécharger</title>
    <link rel="stylesheet" href="styles.css">
    <!-- AWS Amplify for Cognito authentication -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
</head>
<body>
    <!-- Authentication Section -->
    <div id="auth-container" class="container">
        <div class="auth-box">
            <h1>Liste de Souhaits - Films</h1>
            <div id="login-form">
                <h2>Connexion</h2>
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="login-username">Nom d'utilisateur</label>
                        <input type="text" id="login-username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Application Section -->
    <div id="app-container" class="container" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <h1>Liste de Souhaits - Films</h1>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-btn" class="btn btn-secondary">Déconnexion</button>
            </div>
        </header>

        <!-- Add Movie Form -->
        <section class="add-movie-section">
            <h2>Ajouter un Film</h2>
            <form id="add-movie-form">
                <div class="form-group">
                    <input type="text" id="movie-title" placeholder="Entrez le titre du film" required maxlength="500">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
                <div id="add-movie-error" class="error-message"></div>
                <div id="add-movie-success" class="success-message"></div>
            </form>
        </section>

        <!-- Movies List -->
        <section class="movies-section">
            <div class="section-header">
                <h2>Films</h2>
                <button id="refresh-btn" class="btn btn-secondary">Actualiser</button>
            </div>
            <div id="movies-loading" class="loading">Chargement des films...</div>
            <div id="movies-error" class="error-message"></div>
            <div id="movies-empty" class="empty-message" style="display: none;">
                Aucun film pour le moment. Ajoutez votre premier film ci-dessus !
            </div>
            <div id="movies-list" class="movies-list"></div>
        </section>
    </div>

    <!-- Movie Card Template -->
    <template id="movie-card-template">
        <div class="movie-card">
            <div class="movie-header">
                <h3 class="movie-title"></h3>
                <span class="movie-status-badge"></span>
            </div>
            <div class="movie-meta">
                <span class="movie-created-by"></span>
                <span class="movie-created-at"></span>
            </div>
            <div class="movie-actions">
                <button class="btn btn-toggle-status"></button>
                <button class="btn btn-toggle-interest"></button>
                <button class="btn btn-delete">Supprimer</button>
            </div>
            <div class="movie-interests">
                <h4>Utilisateurs intéressés (<span class="interest-count">0</span>)</h4>
                <div class="interested-users-list"></div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
